  </head>
  <body>

    <form id="chatbox">
      <textarea></textarea> <input type="submit" value="Send" />
    </form>

    <script>
      $(function() {
        var socket = null;
        var msgBox = $("#chatbox textarea");
        var messages = $("#messages");
        $("#chatbox").submit(function() {
          if (!msgBox.val()) return false;
        });
      });
    </script>
  </body>
</html>
